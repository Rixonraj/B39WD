<body>
    <script>
        function rideDetails (passengerName, distance, typeOfCar){
            this.passengerName = passengerName;
            this.distance = distance;
            this.typeOfCar = typeOfCar;

            this.cost = (typeOfCar == "SUV")? distance*20 : (typeOfCar == "Sedan")? distance*15 : (typeOfCar == "mini")? distance*12:(alert("Enter Type of Car"));
        }

        let uberRide1 = new rideDetails ("Rixon",10,"SUV")

        console.log("uberRide1",uberRide1);
    </script>
</body>
